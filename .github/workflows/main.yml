name: Build Installers

on:
  push:
    tags:
      - 'v*'

jobs:
  linux-build:
    runs-on: ubuntu-latest
    name: Build DEB and AppImage on Linux
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permissions
        run: chmod +x gradlew

      - name: Build project
        run: ./gradlew clean build

      - name: Package AppImage
        run: |
          jpackage \
            --type app-image \
            --name Minesweeper \
            --input app/build/libs \
            --main-jar app.jar \
            --main-class minesweeper.java.App \
            --icon app/src/main/resources/icon/technology.png \
            --app-version "${GITHUB_REF_NAME}" \
            --dest dist/linux

      - name: Create DEB Package
        run: |
          jpackage \
            --type deb \
            --name Minesweeper \
            --input app/build/libs \
            --main-jar app.jar \
            --main-class minesweeper.java.App \
            --icon app/src/main/resources/icon/technology.png \
            --app-version "${GITHUB_REF_NAME}" \
            --dest dist/linux

      - name: Upload Linux installers
        uses: actions/upload-artifact@v4
        with:
          name: Minesweeper-Linux
          path: dist/linux

  windows-build:
    runs-on: windows-latest
    name: Build MSI Installer on Windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permissions
        run: ./gradlew.bat clean build

      - name: Package MSI
        run: |
          jpackage ^
            --type msi ^
            --name Minesweeper ^
            --input app\build\libs ^
            --main-jar app.jar ^
            --main-class minesweeper.java.App ^
            --icon app\src\main\resources\icon\technology.ico ^
            --app-version %GITHUB_REF_NAME% ^
            --dest dist\windows

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: Minesweeper-Windows
          path: dist/windows

  release:
    name: Create GitHub Release
    needs: [linux-build, windows-build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all installers
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
